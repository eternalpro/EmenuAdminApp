<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>极智 - BOSS Version</title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>
    <!-- your app's js -->
    <script src="js/app.js"></script>
</head>
<body ng-app="app">
<ion-side-menus>
    <ion-side-menu-content>
        <ion-nav-view></ion-nav-view>
    </ion-side-menu-content>
    <ion-side-menu side="left" ng-controller="LeftSideCtrl">
        <ion-header-bar>
            <h1 class="title">选项</h1>
        </ion-header-bar>
        <ion-content>
            <ion-list>
                <ion-item menu-close ng-click="homeClick()" ng-class="{active: leftSide == 'home'}">
                    <i class="icon ion-home"></i> 首页
                </ion-item>
                <ion-item menu-close ng-click="settingsClick()" ng-class="{active: leftSide == 'settings'}">
                    <i class="icon ion-settings"></i> 设置
                </ion-item>
        </ion-content>
    </ion-side-menu>
</ion-side-menus>

<script type="text/ng-template" id="home.html">
    <ion-header-bar class="bar-positive">
        <button class="button button-icon icon ion-navicon" ng-click="toggleLeft()"></button>
        <h1 class="title">极智 - BOSS Special</h1>
    </ion-header-bar>
    <ion-content padding="true">
        <h2>Home Page</h2>
        <p>Here's the main route for the app.</p>
    </ion-content>
</script>

<script type="text/ng-template" id="settings.html">
    <ion-header-bar class="bar bar-header bar-positive">
        <button class="button button-icon icon ion-navicon"  ng-click="toggleLeft()"></button>
        <h1 class="title">设置</h1>
    </ion-header-bar>
    <ion-content padding="true">
        <h2>Settings Page</h2>
        <p>Here's the main route for the app.</p>
    </ion-content>
</script>
</body>
</html>
